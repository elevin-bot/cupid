{% extends "base.html" %}
{% block main %}
    {% if not matches %}
        <p>No matches yet, sorry</p>
    {% else %}
        <h3>Your matches</h3>
        <div id="matches">
            {% for name, age, photo_url in matches %}
                <div id="match_item">
                    <div>{{name}}: {{age}}</div>
                    <img id="match_image" src="{{photo_url}}">
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
